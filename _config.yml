

# [ default ENV=development ]
#
# JEKYLL_ENV=production bundle exec jekyll [s] [b]


#
# Site settings
#
title: Jekyll SZ Flex
subtitle: Jekyll 3.3 Theme for Blog
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "/jekyll-szflex-theme" # the subpath of your site, e.g. /blog
url: "https://startzerognu.github.io" # the base hostname & protocol for your site, e.g. http://example.com

author: StartZeroGnu

navigation:
  Archive: /blog/archive/
  Categories: /blog/categories/
  Tags: /blog/tags/
  Search: /blog/search/
  About: /blog/about/

disqus:
  shortname: my_disqus_shortname

google_analytics: UA-NNNNNNNN-N

#
# Build settings
#
permalink: pretty

markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed

incremental: true

collections:
  posts:
    permalink: /blog/posts/:title

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README

#
# Plugins settings
#
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

paginate: 5
paginate_path: /blog/pagination/page:num/
