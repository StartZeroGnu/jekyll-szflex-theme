---
layout: page
title: Search
permalink: /blog/search/
---

<h2 class="search-title"><i class="fa fa-search"></i> Search by: Title, Cat, Tag, Date and Full text</h2>

<div>
  <input id="search-input" class="container" type="text" placeholder="Search..." autofocus="autofocus">
</div>
<div class="search-box">
  <ul id="results-container" class="clean-list"></ul>
</div>

<script src="{{ "/assets/js/search.min.js" | relative_url }}"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/blog/search/search.json" | relative_url }}',
    searchResultTemplate: '<li><i class="fa fa-caret-right"></i> <a href="{url}" title="{title}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
  })
</script>
