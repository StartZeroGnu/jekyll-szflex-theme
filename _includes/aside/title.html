<h2 class="container site-title">
  <a class="aside-link" href="{{ "/" | relative_url }}" title="{{ site.title }}">
    {{ site.title | escape }}
    {% if site.subtitle %}
      <span class="site-subtitle">{{ site.subtitle | escape }}</span>
    {% endif %}
  </a>
  {% if site.author %}
    <span class="site-author">by {{ site.author | escape }}</span>
  {% endif %}
</h2>
