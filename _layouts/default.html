<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    {% if page.url == '/' %}

      {{ content }}

    {% else %}

      {% include burguer.html %}

      <main class="main flex-column">

        <section class="main-content flex-column" aria-label="Content">
            {{ content }}
        </section>

        <footer class="main-footer">
          {% include footer.html %}
        </footer>

      </main>

      <aside class="aside">
        {% include aside/title.html %}
        {% include aside/nav.html %}
        {% include aside/social.html %}
      </aside>

    {% endif %}

  </body>

</html>
